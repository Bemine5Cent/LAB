<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <div style="margin: 50px;" class="form-container">
        <h3>Registration</h3>
        <hr>
        <p>Personal Details</p>
        
            <form action="#">
                
                <div class="form_1">
                    <div class="form_group" style="display: flex; flex-direction: column;">
                        <label for="fname">Full name</label> 
                        
                        
                        <input type="text" id="fname" name="" placeholder="Enter your name">
                    </div>

                    <div class="form_group" style="display: flex; flex-direction: column;">
                        <label for="dob">Date of birth</label> 
                        
        
                        <input type="date" id="dob" name="" value="">
                    </div>
                    <div class="form_group " style="display: flex; flex-direction: column;">
                        <label for="email">Email</label>
                        
                        <input type="text" name="" id="email" placeholder="Enter your email">
                        
                    </div>
                
                </div>

                <div class="form_2">
                    
                    <div class="form_group">
                
    
                    <label for="mobile_number">Mobile Number</label>
                    

                    <input type="number" id="mobile_number" placeholder="Enter mobile number">
                    </div>

                    <div class="form_group">
                
    
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender" style="background-color: white;">
                            <option selected style="color:white">Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Others</option>
                        </select>
                        
    
                        
                    </div>

                    <div class="form_group">
                
    
                        <label for="occupation">Occupation</label>
                        
    
                        <input type="text" id="occupation" placeholder="Enter your occupation">
                    </div>


                </div>
               
            </form>
     </div>
     <div style="margin: 50px;" class="form-container">
        
        <hr>
        <p>Identify Details</p>
        
            <form action="#">
                
                <div class="form_3">
                    <div class="form_group" style="display: flex; flex-direction: column;">
                        <label for="id">ID Type:</label> 
                        
                        
                        <input type="number" id="id" name="" placeholder="Enter ID type">
                    </div>

                    <div class="form_group" style="display: flex; flex-direction: column;">
                        <label for="idn">ID Number</label> 
                        
        
                        <input type="number" id="idn" name="" value="">
                    </div>
                    <div class="form_group " style="display: flex; flex-direction: column;">
                        <label for="authority">Issued Authority</label>
                        
                        <input type="text" name="" id="authority" placeholder="Enter issued authority">
                        
                    </div>
                
                </div>

                <div class="form_4">
                    
                    <div class="form_group">
                
    
                    <label for="state">Issued State</label>
                    

                    <input type="text" id="state" placeholder="Enter issued state">
                    </div>

                    <div class="form_group">
                
    
                        <label for="date">Issued Date</label>
                        <input type="date" id="date" value=""> 
                        
                        
    
                        
                    </div>

                    <div class="form_group">
                
    
                        <label for="expiry">Expiry Date</label>
                        
    
                        <input type="date" id="expiry" value="">
                    </div>


                </div>
               
            </form>
     </div>
   
   
</body>
</html>
